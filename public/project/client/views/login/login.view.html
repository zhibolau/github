<!DOCTYPE html>
<html lang="en" ng-app="IdealApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ng-controller="LoginController">
                <h2>Login</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input ng-model="loginUser.username" type="username" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input ng-model="loginUser.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a ng-click="model.login(loginUser)" type="submit" class="btn btn-default btn-block active" Role="button">Login</a>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
</body>
</html>
