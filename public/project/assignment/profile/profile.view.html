<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2>Profile</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-10">
            <input ng-model="profileUser.username" type="test" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input ng-model="profileUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">First Name:</label>
          <div class="col-sm-10">
            <input ng-model="profileUser.firstName" type="test" class="form-control" id="username" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-10">
            <input ng-model="profileUser.lastName" type="test" class="form-control" id="username" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input ng-model="profileUser.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="update(profileUser)" type="submit" class="btn btn-default active btn-block">Update</button>
          </div>
        </div>
      </form>

    </div>
        </div>
    </div>
    
    </body>
</html>
