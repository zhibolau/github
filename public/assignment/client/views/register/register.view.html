<div ng-controller="RegisterController">
  <h2>Register</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
      <div class="col-sm-10">
        <input ng-model="registerUser.username" type="username" class="form-control" id="inputUsername" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input ng-model="registerUser.password1" type="password" class="form-control" id="inputPassword1" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
      <div class="col-sm-10">
        <input ng-model="registerUser.password2" type="password" class="form-control" id="inputPassword2" placeholder="Verify Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input ng-model="registerUser.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="register(registerUser)" type="submit" class="btn btn-default btn-block active" Role="button">Register</a>
      </div>
    </div>
  </form>
</div>
